<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thank You</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Animate.css for animations -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
	<style>
		body {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: linear-gradient(135deg, #6e8efb, #a777e3);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			overflow: hidden;
		}

		.container {
			position: relative;
			z-index: 2;
		}

		.main-text {
			font-size: 6rem;
			font-weight: 800;
			color: white;
			text-shadow: 0 5px 15px rgba(0,0,0,0.2);
			letter-spacing: -0.02em;
		}

		.sub-text {
			font-size: 1.8rem;
			color: rgba(255,255,255,0.9);
			margin-top: 1rem;
		}

		.card {
			background: rgba(255, 255, 255, 0.15);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.3);
			border-radius: 16px;
			padding: 3rem;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
			transition: all 0.6s ease;
		}

		.card:hover {
			transform: translateY(-10px);
			box-shadow: 0 30px 70px rgba(0, 0, 0, 0.2);
		}

		.btn-custom {
			background: white;
			color: #6e8efb;
			font-weight: 600;
			border-radius: 30px;
			padding: 12px 30px;
			margin-top: 2rem;
			border: none;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
			transition: all 0.3s ease;
		}

		.btn-custom:hover {
			transform: translateY(-3px);
			box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
			background: white;
			color: #a777e3;
		}

		.circle {
			position: absolute;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.1);
			animation: float 8s infinite ease-in-out;
		}

		.circle-1 {
			width: 300px;
			height: 300px;
			top: -100px;
			right: -100px;
			animation-delay: 0s;
		}

		.circle-2 {
			width: 200px;
			height: 200px;
			bottom: -50px;
			left: 10%;
			animation-delay: 2s;
		}

		.circle-3 {
			width: 150px;
			height: 150px;
			bottom: 30%;
			right: 10%;
			animation-delay: 4s;
		}

		.circle-4 {
			width: 100px;
			height: 100px;
			top: 30%;
			left: 20%;
			animation-delay: 6s;
		}

		@keyframes float {
			0% { transform: translateY(0) rotate(0deg); }
			50% { transform: translateY(-20px) rotate(5deg); }
			100% { transform: translateY(0) rotate(0deg); }
		}

		.particle {
			position: absolute;
			width: 10px;
			height: 10px;
			background: white;
			border-radius: 50%;
			opacity: 0;
		}
	</style>
</head>
<body>
<!-- Background circles -->
<div class="circle circle-1"></div>
<div class="circle circle-2"></div>
<div class="circle circle-3"></div>
<div class="circle circle-4"></div>

<div class="container text-center">
	<div class="card animate__animated animate__fadeIn">
		<h1 class="main-text animate__animated animate__zoomIn">Muito Obrigado!</h1>
		<p class="sub-text animate__animated animate__fadeInUp animate__delay-1s">Por serem uma audiÃªncia maravilhosa!</p>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- Vanilla JS for additional animations -->
<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Create confetti/particles
		for (let i = 0; i < 50; i++) {
			createParticle();
		}

		// Button hover effect
		const btn = document.querySelector('.btn-custom');
		btn.addEventListener('mouseover', function() {
			for (let i = 0; i < 10; i++) {
				createParticle(btn);
			}
		});
	});

	function createParticle(parent = document.body) {
		const particle = document.createElement('div');
		particle.className = 'particle';

		// Random position
		const x = parent === document.body ?
				Math.random() * window.innerWidth :
				parent.offsetLeft + parent.offsetWidth/2 + (Math.random() * 100 - 50);

		const y = parent === document.body ?
				Math.random() * window.innerHeight :
				parent.offsetTop + (Math.random() * 20 - 10);

		// Random color
		const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#F9F871', '#FFFFFF'];
		const color = colors[Math.floor(Math.random() * colors.length)];

		// Set styles
		particle.style.left = `${x}px`;
		particle.style.top = `${y}px`;
		particle.style.background = color;
		particle.style.width = `${Math.random() * 8 + 4}px`;
		particle.style.height = particle.style.width;

		// Append to document
		document.body.appendChild(particle);

		// Animate
		const animation = particle.animate([
			{
				transform: `translate(0, 0) rotate(0deg)`,
				opacity: 1
			},
			{
				transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 + 50}px) rotate(${Math.random() * 360}deg)`,
				opacity: 0
			}
		], {
			duration: Math.random() * 1500 + 1000,
			easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
		});

		animation.onfinish = () => {
			particle.remove();
			if (parent === document.body) {
				createParticle();
			}
		};
	}
</script>
</body>
</html>
